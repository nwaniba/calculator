<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CACULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <TABle>
        <tr>
            <th colspan="7" class="space black">0</th>
        </tr>
        <tr>
            <td colspan="2">Rad&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp; &nbsp;&nbsp;Deg</td>
            <td>x!</td>
            <td>(</td>
            <td>)</td>
            <td>%</td>
            <td>AC</td>
        </tr>
        <tr>
            <td>Inv</td>
            <td>sin</td>
            <td>in</td>
            <td class="black">7</td>
            <td class="black">8</td>
            <td class="black">9</td>
            <td>&div;</td>
        </tr>
        <tr>
            <td>&pi;</td>
            <td>cos</td>
            <td>log</td>
            <td class="black">4</td>
            <td class="black">5</td>
            <td class="black">6</td>
            <td>x</td>
        </tr>
        <tr>
            <td>e</td>
            <td>tan</td>
            <td>&Sqrt;</td>
            <td class="black">1</td>
            <td class="black">2</td>
            <td class="black">3</td>
            <td>&minus;</td>
        </tr>
        <tr>
            <td>Ans</td>
            <td>EXP</td>
            <td>X<sup>y</sup></td>
            <td class="black">0</td>
            <td class="black">.</td>
            <td class="equal">=</td>
            <td>+</td>
        </tr>
    </TABle>
    
</body>
</html>
